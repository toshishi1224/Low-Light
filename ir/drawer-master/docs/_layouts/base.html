{% include head.html %}
<body class="{{ page.class }} site-base">

  {% include header.html %}

  <div class="drawer-overlay">

    <main id="content" class="masthead" role="main" tabindex="-1">
      <div class="container">
        <h1>{{ page.title }}</h1>
          <p class="lead">{{ site.description }}</p>

          {% if page.mode == 'responsive' or page.mode == 'navbar' %}
          <p class="center-block form-inline visible-xs" style="max-width:480px">
          {% else %}
          <p class="center-block form-inline" style="max-width:480px">
          {% endif %}
          <a class="button button-border button-lg drawer-api-toggle"><span class="oi oi-menu"></span> Open</a>
          </p>

          {% include carbon.html %}
      </div><!-- /.container -->
    </main>

  <div class="site-body">
    <div class="site-body-inner container">

    {{ content }}

    </div><!-- /.container -->
  </div><!-- /.site-body -->

    {% include footer.html %}

  </div><!-- /.drawer-overlay -->
</body>
</html>
