<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  {% if page.layout == 'home' %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  <title>
    {% if page.layout == 'home' %}
      {{ site.title }} &middot; {{ site.description }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }} &middot; {{ site.description }}
    {% endif %}
  </title>
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="//blivesta.com/ico/touch-icon-144.png">
  <link rel="shortcut icon" href="//blivesta.com/ico/favicon.ico">
  <link href='//fonts.googleapis.com/css?family=Roboto:900,100,700,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/open-iconic/1.1.0/font/css/open-iconic-bootstrap.min.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/teq-inc/cooker/v0.4.8/dist/css/cooker.min.css">
  <link rel="stylesheet" href="//cdn.rawgit.com/blivesta/0788a01a58f262b0b2b0/raw/a0906d15579396074a06a66b1ed57254423e1724/syntax.css">
  <link rel="stylesheet" href="{{ page.base_url }}css/docs.css">

  <!-- drawer CSS -->
  <link rel="stylesheet" href="{{ page.base_url }}drawer/drawer.css">

  <!--[if lt IE 9]>
  <script async src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.jsdelivr.net/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
